<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      body {
    margin:50px 0px; padding:0px;
    text-align:center;
    align:center;
    
}
      
        
        th {background: rgb(4, 65, 94);color: honeydew;}
        table,th,td{padding: 8px;border: 1px solid grey;border-collapse: collapse;margin-left: auto;margin-right: auto;}
        
    </style>
    
</head>
<body >
  
    <h2>Your Decks</h2>
    <table>
        <tr>
            <th>Deck Name</th>
            <th>Action</th>
        </tr>

        {% for row in rows %}
        <tr>
            <td><a href="/review/{{row[0]}}">{{row[0]}}</a></td>
            <td>
                <p><a href="/deletedeck/{{row[0]}}">Delete</a> | 
                <a href="/updatedeck/{{row[0]}}">Update</a> |
                <a href="/addcard/{{row[0]}}">Add a Card</a></p>
            </td>
        </tr>
        {% endfor %}
        
    </table>
    <hr>
    <a href="/createdeck">Add Deck</a>
</body>
</html>
